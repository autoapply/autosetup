apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autoapply
subjects:
- kind: ServiceAccount
  name: autoapply
---
apiVersion: v1
kind: Secret
metadata:
  name: autoapply-secret
  namespace: 'default'
  labels:
    component: autoapply
type: Opaque
data:
  GPG: 'MTIz'
  TEST: 'MTIz'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: autoapply
      app: autoapply
  template:
    metadata:
      labels:
        component: autoapply
        app: autoapply
    spec:
      serviceAccountName: autoapply
      containers:
        - name: autoapply
          image: 'autoapply/autoapply:0.13.0-kubectl'
          args: ['env:AUTOAPPLY_CONFIG']
          envFrom:
            - secretRef:
                name: autoapply-secret
          env:
            - name: AUTOAPPLY_CONFIG
              value: |
                init:
                  commands:
                    - echo "${GPG}" | gpg --import
                loop:
                  sleep: 30
                  commands:
                    - git clone --depth 1 --single-branch 'https://github.com/autoapply/template-kubectl' '.'
                    - find 'common' -type f -regex '.*.ya*ml' -exec sops --decrypt --in-place '{}' \;
                    - find 'dev' -type f -regex '.*.ya*ml' -exec sops --decrypt --in-place '{}' \;
                    - kubectl apply --prune -l 'component!=autoapply' --prune-whitelist 'core/v1/ConfigMap' --prune-whitelist 'core/v1/Endpoints' --prune-whitelist 'core/v1/PersistentVolumeClaim' --prune-whitelist 'core/v1/Pod' --prune-whitelist 'core/v1/ReplicationController' --prune-whitelist 'core/v1/Secret' --prune-whitelist 'core/v1/Service' --prune-whitelist 'batch/v1/Job' --prune-whitelist 'batch/v1beta1/CronJob' --prune-whitelist 'extensions/v1beta1/DaemonSet' --prune-whitelist 'extensions/v1beta1/Deployment' --prune-whitelist 'extensions/v1beta1/Ingress' --prune-whitelist 'extensions/v1beta1/ReplicaSet' --prune-whitelist 'apps/v1beta1/StatefulSet' --prune-whitelist 'apps/v1beta1/Deployment' -k 'dev'
      tolerations:
        - effect: NoExecute
          operator: Exists