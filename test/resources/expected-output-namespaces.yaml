apiVersion: v1
kind: Namespace
metadata:
  name: 'test1'
---
apiVersion: v1
kind: Namespace
metadata:
  name: 'test2'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autoapply
  namespace: 'test1'
  labels:
    component: autoapply
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoapply
  namespace: 'test1'
  labels:
    component: autoapply
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autoapply
subjects:
- kind: ServiceAccount
  name: autoapply
  namespace: 'default'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autoapply
  namespace: 'test2'
  labels:
    component: autoapply
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoapply
  namespace: 'test2'
  labels:
    component: autoapply
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autoapply
subjects:
- kind: ServiceAccount
  name: autoapply
  namespace: 'default'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: autoapply
      app: autoapply
  template:
    metadata:
      labels:
        component: autoapply
        app: autoapply
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      serviceAccountName: autoapply
      containers:
        - name: autoapply
          image: 'autoapply/autoapply:0.20.0-kubectl'
          args: ['env:AUTOAPPLY_CONFIG']
          env:
            - name: AUTOAPPLY_CONFIG
              value: |
                loop:
                  sleep: 30
                  commands:
                    - git clone --depth 1 --single-branch 'http://localhost:8080/repository.git' '.'
                    - kubectl apply -f '.'
      tolerations:
        - effect: NoExecute
          operator: Exists