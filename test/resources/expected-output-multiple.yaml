apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autoapply
subjects:
- kind: ServiceAccount
  name: autoapply
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: autoapply
      app: autoapply
  template:
    metadata:
      labels:
        component: autoapply
        app: autoapply
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      serviceAccountName: autoapply
      containers:
        - name: autoapply
          image: 'autoapply/autoapply:0.19.2-kubectl'
          args: ['env:AUTOAPPLY_CONFIG']
          env:
            - name: AUTOAPPLY_CONFIG
              value: |
                loop:
                  sleep: 30
                  commands:
                    - git clone --depth 1 --single-branch 'https://github.com/autoapply/template-kubectl' '.'
                    - KUSTOMIZE_OUTPUT="$(kubectl kustomize 'common' && echo '---' && kubectl kustomize 'dev')" && echo "${KUSTOMIZE_OUTPUT}" | kubectl apply --prune -l 'provider!=kubernetes,component!=autoapply' --prune-whitelist 'core/v1/ConfigMap' --prune-whitelist 'core/v1/Endpoints' --prune-whitelist 'core/v1/PersistentVolumeClaim' --prune-whitelist 'core/v1/Pod' --prune-whitelist 'core/v1/ReplicationController' --prune-whitelist 'core/v1/Secret' --prune-whitelist 'core/v1/Service' --prune-whitelist 'batch/v1/Job' --prune-whitelist 'batch/v1/CronJob' --prune-whitelist 'networking.k8s.io/v1/Ingress' --prune-whitelist 'apps/v1/DaemonSet' --prune-whitelist 'apps/v1/ReplicaSet' --prune-whitelist 'apps/v1/StatefulSet' --prune-whitelist 'apps/v1/Deployment' -f -
      tolerations:
        - effect: NoExecute
          operator: Exists