apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
    label-1: 'label 1 value'
    label-2: 'label 2 value'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
    label-1: 'label 1 value'
    label-2: 'label 2 value'
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
    label-1: 'label 1 value'
    label-2: 'label 2 value'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autoapply
subjects:
- kind: ServiceAccount
  name: autoapply
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply
  namespace: 'default'
  labels:
    component: autoapply
    label-1: 'label 1 value'
    label-2: 'label 2 value'
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: autoapply
      app: autoapply
  template:
    metadata:
      labels:
        component: autoapply
        app: autoapply
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      serviceAccountName: autoapply
      containers:
        - name: autoapply
          image: 'autoapply/autoapply:0.20.0-kubectl'
          args: ['env:AUTOAPPLY_CONFIG']
          env:
            - name: AUTOAPPLY_CONFIG
              value: |
                {
                  "loop": {
                    "commands": [
                      "date",
                      "ls"
                    ]
                  },
                  "server": {
                    "enabled": true
                  }
                }
      tolerations:
        - effect: NoExecute
          operator: Exists